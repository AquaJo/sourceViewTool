<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View-Source-Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Reddit Sans Condensed", sans-serif;
      }

      a {
        color: red; /* Ändert die Farbe aller Links auf rot */
      }

      a:hover {
        color: darkred; /* Ändert die Farbe des Links beim Hover-Zustand */
      }

      a:visited {
        color: darkred; /* Ändert die Farbe bereits besuchter Links */
      }

      a:active {
        color: red; /* Ändert die Farbe des Links, wenn er gerade angeklickt wird */
      }
    </style>
  </head>
  <body style="background-color: black; color: white">
    Drag the following (automatically updating!!) bookmarklet into your
    bookmarklet list and use it whenever you need it:
    <a
      href="javascript:(function(){fetch('https://raw.githubusercontent.com/AquaJo/sourceViewTool/main/inject.js').then(response=>response.text()).then(script=>eval(script)).catch(error=>console.error('Error:',error));})();"
      >View-Source-Tool</a
    >
    <br />
    <br />
    If you want a static bookmark, feel free to use the following (not working
    rn):

</html>
